<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My File</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
</head>
<body>
    
    <section id="no-connection-section">
        <div class="no-con-front-message">
            <h1>Check Your Internet Connection</h1>
            <h2>Try Rebooting your Internet Device...</h2>
        </div>
        
        <div class="no-con-popup">
            <span></span>
            <div class="popup-message">
                <div class="icn">
                    <i class="uil uil-wifi-slash"></i>
                </div>
                <div class="popup-texts">
                    <h2>Lost Connection</h2>
                    <p>Your network is unavailable. We will attempt to reconnect you in <b>10</b> seconds.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
